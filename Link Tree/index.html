<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Username's Links</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/e179217067.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <section class="profile-image">
        <img src="IMG/Light-logo.png" alt="" class="logo-image">
        <p class="company-name">Your awesome company name!</p>
      </section>
      <section class="links-containers">
        <div class="link-list">
          <a href="www.google.com" class="link">
            <div class="card">
              <div class="card-body">
                <p class="card-text">Link1</p>
              </div>
            </div>
          </a>
          <a href="www.google.com" class="link">
            <div class="card">
              <div class="card-body">
                <p class="card-text">Link2</p>
              </div>
            </div>
          </a>
          <a href="www.google.com" class="link">
            <div class="card">
              <div class="card-body">
                <p class="card-text">Link3</p>
              </div>
            </div>
          </a>
          <a href="www.google.com" class="link">
            <div class="card">
              <div class="card-body">
                <p class="card-text">Link4</p>
              </div>
            </div>
          </a>
        </div>
      </section>
      <section class="social-icons">
        <i class="fab fa-instagram icon fa-lg"></i>
        <i class="fab fa-facebook-f icon fa-lg"></i>
        <i class="fab fa-youtube icon fa-lg"></i>
        <i class="fab fa-patreon icon fa-lg"></i>
      </section>
      <footer class="footer-cta fixed-bottom event-triggerer" id="footerCta1">
        <div class="arrow-icon">
          <div class="fas fa-chevron-up" id="icon-arrow"></div>
        </div>
        <p class="footer-cover-text" id="footer-cover-text">Would you help us save the world?</p>
        <p class="footer-cover-text vanish" id="ctaPhrase"> Do something spectacular!</p>
        <button type="button" class="btn btn-lg ctaBtn vanish" id="ctaBtn">Do it!</button>
      </footer>
    </div>

    <script src="JS/script.js"></script>
  </body>
</html>
